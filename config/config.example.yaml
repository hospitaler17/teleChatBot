# teleChatBot Configuration
# Copy this file to config.yaml and adjust to your needs.

# Mistral model settings
mistral:
  # Default model - used as fallback for simple queries when dynamic selection 
  # doesn't detect code, complexity, images, or long context.
  # The bot will automatically select the most appropriate model based on your query:
  # - Simple questions ‚Üí uses this default model (fast)
  # - Code-related queries ‚Üí codestral-latest
  # - Complex reasoning ‚Üí mistral-large-latest
  # - Image analysis ‚Üí pixtral-12b-latest
  model: "mistral-small-latest"
  max_tokens: 1024
  temperature: 0.7
  # Optional system prompt to define the assistant's behavior and role
  # Leave empty or remove to use no system prompt
  system_prompt: ""
  # Example: "–¢—ã - –ø–æ–ª–µ–∑–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–≤–µ—á–∞–µ—Ç –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É."
  # Enable web search with multi-provider fallback:
  # 1. Google Custom Search (if API key provided) - best quality
  # 2. SearXNG public instance - reliable fallback
  # 3. DuckDuckGo - last resort
  enable_web_search: true
  # Number of previous message pairs to keep in conversation history
  # Each pair = 1 user message + 1 bot response
  # Larger values = more context but higher API token usage
  # Set to 0 to disable conversation history
  conversation_history_size: 10

# Bot behavior
bot:
  # Bot username (without @), used for mention detection in groups
  username: "your_bot_username"
  # Language for system messages
  language: "ru"
  # Maximum message length before truncation
  max_message_length: 4096
  # CLI mode: Run in command-line interface instead of Telegram bot
  # Useful for debugging system prompts and testing model responses
  # Set to true for local testing, false for production Telegram bot
  cli_mode: false

# Admin settings
admin:
  # Telegram user IDs with admin privileges (can manage bot via commands)
  user_ids: []

# Reaction settings - automatically react to user messages based on sentiment
reactions:
  # Enable or disable the reaction feature (can be toggled at runtime via admin command)
  enabled: false
  # Model to use for sentiment analysis (recommend fast model like mistral-small-latest)
  model: "mistral-small-latest"
  # System prompt for mood analysis - instructs model how to classify sentiment
  system_prompt: "Analyze the sentiment and mood of the user's message. Respond with ONLY ONE word from this list: positive, negative, neutral, funny, sad, angry, excited, thoughtful. Do not provide explanations, just the mood word."
  # Probability (0.0-1.0) of analyzing a message - e.g., 0.3 = 30% chance
  probability: 0.3
  # Minimum number of words in a message to trigger analysis
  min_words: 5
