# teleChatBot Configuration
# Copy this file to config.yaml and adjust to your needs.

# Mistral model settings
mistral:
  model: "mistral-small-latest"
  max_tokens: 1024
  temperature: 0.7
  # Optional system prompt to define the assistant's behavior and role
  # Leave empty or remove to use no system prompt
  system_prompt: ""
  # Example: "Ты - полезный ассистент, который отвечает кратко и по делу."

# Bot behavior
bot:
  # Bot username (without @), used for mention detection in groups
  username: "your_bot_username"
  # Language for system messages
  language: "ru"
  # Maximum message length before truncation
  max_message_length: 4096

# Admin settings
admin:
  # Telegram user IDs with admin privileges (can manage bot via commands)
  user_ids: []
